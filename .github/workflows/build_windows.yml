name: ğŸ›  Build Windows App - Fletube

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    env:
      PYTHONIOENCODING: utf-8
      PYTHONUTF8: 1
      SECRET: ${{ secrets.SECRET }}
      EMAIL_USER: ${{ secrets.EMAIL_USER }}
      EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
      SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
      SMTP_PORT: ${{ secrets.SMTP_PORT }}
      FEEDBACK_RECIPIENT_EMAIL: ${{ secrets.FEEDBACK_RECIPIENT_EMAIL }}
      SUPABASE_URL_USERS: ${{ secrets.SUPABASE_URL_USERS }}
      SUPABASE_KEY_USERS: ${{ secrets.SUPABASE_KEY_USERS }}

    steps:
    - name: ğŸ§¾ Checkout do cÃ³digo
      uses: actions/checkout@v4

    - name: ğŸ Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13.3'

    - name: ğŸ“¦ Instalar dependÃªncias do projeto
      run: |
        pip install --upgrade pip
        pip install flet==0.28.3 yt-dlp python-dotenv pytz

    - name: âœ… Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.3'
        channel: stable

    - name: ğŸ” VerificaÃ§Ã£o do Flutter
      run: flutter doctor -v

    - name: ğŸ” Criar arquivo .env para o build
      run: |
        echo "SECRET=$env:SECRET" > .env
        echo "EMAIL_USER=$env:EMAIL_USER" >> .env
        echo "EMAIL_PASSWORD=$env:EMAIL_PASSWORD" >> .env
        echo "SMTP_SERVER=$env:SMTP_SERVER" >> .env
        echo "SMTP_PORT=$env:SMTP_PORT" >> .env
        echo "FEEDBACK_RECIPIENT_EMAIL=$env:FEEDBACK_RECIPIENT_EMAIL" >> .env
        echo "SUPABASE_URL_USERS=$env:SUPABASE_URL_USERS" >> .env
        echo "SUPABASE_KEY_USERS=$env:SUPABASE_KEY_USERS" >> .env

    - name: ğŸ” Garantir variÃ¡veis no ambiente de build
      run: |
        echo "ğŸ”¸ SECRET definida: $([string]::IsNullOrEmpty($env:SECRET) -eq $false)"
        echo "ğŸ”¸ EMAIL_USER definida: $([string]::IsNullOrEmpty($env:EMAIL_USER) -eq $false)"
        echo "ğŸ”¸ SUPABASE_URL_USERS definida: $([string]::IsNullOrEmpty($env:SUPABASE_URL_USERS) -eq $false)"

    - name: ğŸ›  Configurar MSBuild
      uses: microsoft/setup-msbuild@v2
      with:
        vs-version: '17.0'

    - name: ğŸ“¦ Instalar Build Tools
      run: choco install visualstudio2022-workload-vctools --no-progress

    - name: ğŸš€ Build Windows com Flet
      run: |
        echo "âš ï¸ Definindo cÃ³digo pÃ¡gina UTF-8"
        chcp 65001 >NUL
        echo "ğŸš€ Iniciando flet build windows"
        flet build windows `
          --project Fletube `
          --product "Fletube" `
          --description "Downloader inteligente de vÃ­deos do YouTube" `
          --output build/windows `
          --compile-app -vv

    - name: ğŸ“ Mostrar arquivos gerados
      run: dir build\windows

    - name: ğŸ“¤ Upload do artefato .exe
      uses: actions/upload-artifact@v4
      with:
        name: fletube-windows-${{ github.sha }}
        path: build/windows/
        retention-days: 30

    - name: âœ… Finalizado!
      run: echo "âœ¨ ExecutÃ¡vel gerado com sucesso! Verifique na aba Actions â†’ Artifacts"
